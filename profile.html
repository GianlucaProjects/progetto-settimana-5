<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid ms-5 me-5">
                <img src="./assets/netflix_logo.png" class="img-fluid" alt="Netflix Logo" style="max-height: 40px;">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container mt-5">
                <div class="container">
                    <h1 class="text-center text-light">Edit Profile</h1>
                    <hr class="text-light mb-5" />
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-4">
                            <img src="./assets/avatar.png" alt="Profile Avatar" style="max-height: 150px;">
                        </div>
                        <div class="col-4">
                            <span class="text-white align-start bg-dark-subtle ps-3 pe-3 pb-3">Strive Student</span>
                            <p class="text-white mt-5">Language:</p>
                            <span><button class="btn btn-outline-light me-4 text-light d-inline mb-3"
                                    type="button">English<i class="ms-4 bi bi-caret-down"></i></button></span>
                            <hr class="text-light mb-4" />
                            <h5 class="text-white">Maturity Settings:</h5>
                            <span class="text-white align-start bg-secondary pb-2">ALL MATURITY RATINGS</span>
                            <p class="text-white mt-3">Show titles of <strong>all maturity ratings</strong> for this
                                profile</p>
                            <button type="button" class="btn btn-outline-light text-white">EDIT</button>
                            <hr class="text-light mt-4 mb-4" />
                            <h5 class="text-white">Autoplay controls</h5>
                            <span class="text-white"><i class="bi bi-check2-square text-white pe-3"></i>Autoplay next
                                episode in a series on all devices.</span>
                            <span class="text-white"><i class="bi bi-check2-square text-white pe-3"></i>Autoplay
                                previews while browsing on all devices.</span>
                        </div>
                    </div>
                </div>
                <hr class="text-light mt-4 mb-4" />
                <div class="container">
                    <div class="row">
                        <div class="col-4">
                            <button type="button"
                                class="btn btn-outline-light text-dark bg-white"><strong>SAVE</strong></button>
                        </div>
                        <div class="col-4">
                            <button type="button"
                                class="btn btn-outline-light text-white"><strong>CANCEL</strong></button>
                        </div>
                        <div class="col-4">
                            <button type="button"
                                class="btn btn-outline-light text-white"><strong>DELETE PROFILE</strong></button>
                        </div>
                    </div>
                </div>
            </div>



            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
